<div id="mapParentDiv">
    <h3 id="mapCOHeader">Map COs for Class Test</h3>
    <div id="mapChildDiv">
        <img src="../../asset/images/Map COs.svg" alt="" id="mapImg">

        <form onsubmit="return setCO()" id="mapFormDiv">
            <div id="">
                <label for="selSubMap">Select Subject</label>
                <select id="selSubMap" required class="selectTag">
                    <option value="" disabled selected>Click Here</option>
                    <option value="mgt">MGT/MAN - Management</option>
                    <option value="est">EST - Environmental Studies</option>
                    <option value="bsc">BSC - Basic Science</option>
                    <option value="asc">ASC - Applied Science</option>
                    <option value="bee">BEE - Basic Electrical & Electronics Engineering</option>
                    <option value="mem">MEM - Mechanical Engineering Materials</option>
                    <option value="ajp">AJP - Advanced Java Programming</option>
                    <option value="ete">ETE - Emerging Trends in Electronics</option>
                    <option value="ete">ETE - Emerging Trends in Electrical Engineering</option>
                    <option value="etc">ETC - Emerging Trends in Civil Engineering</option>
                    <option value="eti">ETI - Emerging Trends in Computer & IT</option>
                    <option value="etm">ETM - Emerging Trends in Mechanical Engineering</option>
                </select>
            </div>
    
            <div id="">
                <label for="selCT">Select CT</label>
                <select id="selCT" onchange="openCOMap(this.value)" required class="selectTag">
                    <option value="ct1" selected>CT1 - Class Test 1</option>
                    <option value="ct2">CT2 - Class Test 2</option>
                </select>
            </div>

            <div>
                <label for="">Map COs</label>
                <div class="coInput" id="CO123">
                    <span>
                        <label for="">CO1</label>
                        <input type="number" placeholder="0" id="co1"  autocomplete="off" class="coCount">
                    </span>
                    <span>
                        <label for="">CO2</label>
                        <input type="number" placeholder="0" id="co2"  autocomplete="off" class="coCount">
                    </span>
                    <span>
                        <label for="">CO3</label>
                        <input type="number" placeholder="0" id="co3"  autocomplete="off" class="coCount">
                    </span>
                </div>

                <div class="coInput" id="CO456" hidden>
                    <span>
                        <label for="">CO4</label>
                        <input type="number" placeholder="0" id="co4"  autocomplete="off" class="coCount">
                    </span>
                    <span>
                        <label for="">CO5</label>
                        <input type="number" placeholder="0" id="co5"  autocomplete="off" class="coCount">
                    </span>
                    <span>
                        <label for="">CO6</label>
                        <input type="number" placeholder="0" id="co6"  autocomplete="off" class="coCount">
                    </span>
                </div>
            </div>

            <button type="submit" class="button-17" id="saveCoBtn">Save</button>
        </form>
    </div>
</div>
